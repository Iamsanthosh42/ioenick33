<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Signup !</h1>
                    <h6>please fill all the fields</h6>
                </div>
                <form  [formGroup]="signupForm"  (ngSubmit)="signup()">
                    <div class="mb-3">
                        <label for="exampleInputFirstName" class="form-label">FirstName</label>
                        <input formControlName="FirstName" type="text" class="form-control" id="exampleInputFirstName">
                    <span class="text-danger"  *ngIf="signupForm.controls['FirstName'].dirty && signupForm.hasError ('required','FirstName')">*FirstName is required</span>  

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputLastName" class="form-label">LastName</label>
                        <input formControlName="LastName" type="text" class="form-control" id="exampleInputLastName">
                    <span class="text-danger"  *ngIf="signupForm.controls['LastName'].dirty && signupForm.hasError ('required','LastName')">*LastName is required</span>  

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputMoblieNumber" class="form-label">MoblieNumber</label>
                        <input formControlName="MoblieNumber"type="tel" class="form-control" id="exampleInputMoblieNumber">
                    <span class="text-danger"  *ngIf="signupForm.controls['MoblieNumber'].dirty && signupForm.hasError ('required','MoblieNumber')">*MoblieNumber is required</span>  

                      </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input  formControlName="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                    <span class="text-danger"  *ngIf="signupForm.controls['Email'].dirty && signupForm.hasError ('required','Email')">*Email Id is required</span>  

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword">
                    <span class="text-danger"  *ngIf="signupForm.controls['Password'].dirty && signupForm.hasError ('required','Password')">*Password is required</span>  

                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary"  [disabled]="!signupForm.valid">Signup</button>
                </form>
                <a style="color:white;margin-top: 10px;"  routerLink="/login" >Already registered? click here to login</a>
                
            </div>
        </div>
    </div>
</div>
